#
# Lang file generated for v${version}
#

#
# Use {prefix} on any message to replace it with this value
#
prefix: '<dark_purple>A</dark_purple><light_purple>V</light_purple> <dark_gray>â”ƒ</dark_gray>'

general:
  #
  # {input} - player's input
  #
  invalid:
    number:
      integer: '{prefix} <red><u>{input}</u> is not an integer.</red>'
      long: '{prefix} <red><u>{input}</u> is not a long.</red>'
  noPermission: '{prefix} <red>You can not use this command.</red>'
  #
  # {input} - player's input
  #
  unknown:
    player: '{prefix} <red>Unknown player <u>{input}</u>.</red>'
    voucher: '{prefix} <red>Unknown voucher <u>{input}</u>.</red>'

list:
  noVouchers: '{prefix} &c0 &7vouchers loaded.'
  #
  # {amount} - how many vouchers are loaded
  #
  prefix: '{prefix} <dark_purple>{amount}</dark_purple> <gray>voucher(s) loaded:</gray> '
  separator: '<gray>,<gray> '
  #
  # {voucher} - the id of the voucher
  #
  voucher: '<light_purple>{voucher}</light_purple>'
  suffix: '<gray>.</gray>'